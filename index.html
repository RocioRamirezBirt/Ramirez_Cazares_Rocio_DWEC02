<!DOCTYPE html>
<html lang="es">
  <head>
    <!-------------LAMADA SCRIPTS---------------------->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!------------- TITULO DE LA PAGINA ---------------------->
    <title>Tarea Evaluativa DWEC02 -  Pagina de socios</title>
  </head>
  <body>
    <header>
      <!------------- TITULO DEL APARTADO ---------------------->
      <h1>Tarea Evaluativa DWEC02</h1>
      <hr />
    </header>
    <main>

      <section>
        <!---------------EJERCICIO 1 - AÑADIR SOCIOS -->

        <h2>Ejercicio 1 - Añadir Socios</h2>
        <br>

        <!-- Contenedor que alberga el formulario de introduccion de datos-->
        <div id="contAniadirSocio">
          <form id="formNombre">
            <label for="fnombre">Nombre:</label><br />
            <br>
            <input type="text" id="fnombre" name="nombre" value="Rocio" /><br />
            <br>
            <label for="fapellido">Apellido:</label><br />
            <br>
            <input type="text" id="fapellido" name="apellido" value="Ramirez"/><br /><br />
            <input type="button" id="butAniadirSocio" value="Añadir" onclick="capturarDatosSocio()"/>
          </form>
        </div>
        <hr />
      </section>
      <section>
        <!---------------EJERCICIO 2 - PINTAR SOCIOS -->
        <h2>Ejercicio 2 - Pintar socios en la Web</h2>
        <br>
        <div id="contenedorBotonSocios">
          <input type="button" id="butPintarSocios" value="Pintar Lista Socios" onclick="pintarListaSocios()"/>
        </div>
        <div id="contenedorPintarSocios"></div>
        <hr />
      </section>
    </main>

    <!-------------LAMADA SCRIPTS---------------------->
    <script type="text/javascript" src="assets/js/script.js"></script>
